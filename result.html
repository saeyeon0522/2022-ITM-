<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="result.css">
    <style>
        @import url(https://cdn.rawgit.com/theeluwin/NotoSansKR-Hestia/master/stylesheets/NotoSansKR-Hestia.css);

        * {
            margin : 0px;
            padding : 0px;
            font-family: 'Noto Sans Korean';
        }

        #wrapper {
            display : flex;
            height : 100vh;
            width : 100vw;
        }

        #color_bar {
            position : absolute;
            background-color : #007acc;
            width : 100%;
            height : 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #result_bar {
            color: white;
            font-size: 20px;
            width: 100%;
            margin-left: 190px;
            display: flex;
            flex-direction: row;
        }

        #placeSearchResult {
            color: white;
            font-weight: bold;
        }

        #btn_bar {
            width: 100%;
            display : flex;
            justify-content: flex-end;
        }

        a{
            text-decoration : none;
            color : white;
        }

        .btn {
            text-align: center;
            margin : 10px;
            padding : 1px;
            background-color: rgba(0,0,0,0);
            color : white;
            font-weight: bold;
        }

        #menu {
            width : 180px;
            background-color : #f3f3f3;
            position : fixed;
            height : 100vh;
            box-shadow: 0 0px 24px 0 rgb(0 0 0 / 6%), 0 1px 0px 0 rgb(0 0 0 / 2%);
        }

        #logo {
            text-align: center;
            border-bottom : 3px solid #797979;
        }

        #side_bar {
            margin : 10px 5px 0 5px;
            overflow : auto;
        }

        .trip {
            border-bottom : 1px solid #797979;
            margin-bottom : 10px;
            padding : 10px 0 10px 10px;
            background-color : white;
        }

        .sub {
            padding : 5px 0 5px 10px;
            
        }
        
        #contents {
            margin-left : 180px;
            margin-top : 50px;
            width : 100%;
        }

    </style>
</head>

<body>
    <div id="color_bar">
        <div id="result_bar">
            <div>
                메인페이지 검색결과:&nbsp&nbsp
            </div>
            <div id="placeSearchResult">
                <div class="searcedPlace">서울과기대</div>
                <script>
                    var element = document.getElementById('placeSearchResult');
                    var searchResult = element.innerText;
                </script>
            </div>
        </div>
        <div id="btn_bar">
            <div class="btn"><a href="#">로그아웃</a></div>
            <div class="btn"><a href="#">마이페이지</a></div>
        </div>

    </div>
    <div id="wrapper">

        <div id="menu">
            <div id="logo">
                <a href="search.html"><img src="./logo.png"/ width="100px"></a>
            </div>

            <div id="side_bar">
                <div class="trip">
                    <div class="main">Trip1</div>
                    <div class="sub">롯데월드</div>
                    <div class="sub">광화문</div>
                    <div class="sub">인천</div>
                    <div class="sub">수원</div>
                </div>
                <div class="trip">
                    <div class="main">Trip2</div>
                    <div class="sub">ㄱ</div>
                    <div class="sub">ㄴ</div>
                    <div class="sub">ㄷ</div>
                    <div class="sub">ㄹ</div>
                </div>
            </div>
        </div>


        <div id="contents" style="font-family:'Noto Sans Korean'; font-size: 16px;">

            <div class="map_wrap">            
                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div>
                            <form onsubmit="searchPlaces(); return false;">
                                키워드 : <input type="text" value=hi id="keyword" size="15">
                                <script>
                                    document.getElementById('keyword').value = searchResult; 
                                </script>
                                <button type="submit">검색</button> 
                                <script>
                                    element.innerText = document.getElementById('keyword').value;
                                </script>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
                <div id="map" style="width:100%;height:100%;overflow:hidden;text-align:right;"></div>
                
            
                
            </div>
            
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bb88ae920349c517e5782312be83c484&libraries=services"></script>
            <script src="resultSearch.js"></script>

        </div>

        
    </div>

</body>
</html>
