<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main_home</title>
        <link rel="stylesheet" href="search.css">
</head>

    <body>
        <div class="top">
            
            <div id="color_bar">
                <div class="btn"><a href="#"><b>마이페이지</b></a></div>
                <div class="btn"><a href="#"><b>여행 플랜</b></a></div>
                <div class="btn"><a href="#"><b>로그아웃</b></a></div>
            </div>
            <form action="search.html">
                <img class="logo" src="./logo.png" role="button">
            </form>
        </div>

        <div class="middle">
            <img id = "background" src="./background.jpg" > 
            <div class="searchbar">
                <input id="searchBox" class="searchaction" maxlength="1024" name="p" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="검색" placeholder="목적지를 입력해주세요" value="" aria-label="검색">
                <script>

                    function searchBtn() {
                        var searchBoxItem = document.getElementById('searchBox').value;
                        console.log(searchBoxItem);
                    
                        localStorage.setItem('key', searchBoxItem);
                    }
                    
                </script>
                <a value="search" href="result.html">
                    <button class="searchbutton" onclick="searchBtn()">검색</button>
                </a>
            </div>
        </div>
    </body>
</html>
